<!DOCTYPE html>
<html>
  <head>
    <title>Startup with Bootstrap</title>
    <!-- Meta tags - defines metadata about the document -->
    <!-- It's highly recommended to always include these two meta tags in your html document -->
    <meta charset="utf-8">
    <!-- Helps with mobile responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <!-- Bootstrap class text-center centers text -->
    <div class="container text-center d-flex align-items-center"> <!-- d-flex supports creating elements both horizontally and vertically. align-items-center aligns the content in the middle of parent element> -->
      <div class="row">
        <header class="col-12"> 
          <h1><strong>The biggest startup event of the year</strong></h1>
        </header>
        <div class="buffer col-12"></div>
        <section class="col-12">
          <hr> <!-- Horizontal line -->
          <!-- Create landing or startup page using MailChimp -->
          <a href="https://mailchi.mp/84ae627cd252/startup-bootstrap"><button type="button" class="btn btn-primary btn-xl">Find out more</button></a>
        </section>
        </div>
      </div>
    </div>
  </body>
</html>
